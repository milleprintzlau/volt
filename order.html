<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="output-order.css" />
    <title>Your order</title>
  </head>
  <body>
    <!-- HEADER OG NAV -->

    <header>
      <nav>
        <img src="volt-01.png" alt="Volt logo" />
        <ul>
          <li>
            <img id="insta" src="instagram-logo.png" alt="Volt instagram" />
          </li>
          <li>
            <img id="twit" src="twitter.png" alt="Volt Twitter" />
          </li>
          <li>
            <img id="face" src="afcebook.png" alt="Volt Facebook" />
          </li>
          <li>
            HOME
          </li>
          <li>
            SERVICES
          </li>
          <li>
            PORTFOLIO
          </li>
          <li>
            TESTIMONTIALS
          </li>
          <li>
            CONTACT
          </li>
        </ul>
      </nav>
    </header>
    <!-- PROGRESS BAR -->
    <div class="container">
      <ul class="progressbar">
        <li class="wasactive">
          <a href="index.html"> BAG</a>
        </li>
        <li class="active">
          <a href="order.html"> ORDER</a>
        </li>
        <li>
          <a href="pay.html"> PAYMENT</a>
        </li>
      </ul>
    </div>

    <!-- FORM-->
    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <div class="modal__circle"></div>
          <img src="Volt-Charger.png" class="modal__product" />
          <p class="modal__product2">
            100% deposit returned <br />
            You can always cancel the order <br />
            100% battery in your pocket
          </p>
        </div>
        <div class="modal__content">
          <div class="hej">
            <h2>SIGN IN</h2>
            <button class="fb-but">Facebook</button>
            <p>Or sign up with e-mail</p>
          </div>
          <form action="pay.html">
            <ul class="form-list">
              <li class="form-list__row">
                <label>First name</label> <br />
                <input type="text" name="" required="" placeholder="Anders" />
              </li>
              <li class="form-list__row">
                <label>Last name</label> <br />
                <input
                  type="text"
                  name=""
                  required=""
                  placeholder="Kristoffersen"
                />
              </li>
              <li class="form-list__row">
                <label>E-mail</label> <br />
                <input
                  type="email"
                  name=""
                  required=""
                  placeholder="anders@hotmail.com"
                />
              </li>
              <li class="form-list__row">
                <label>Country</label> <br />
                <input type="text" name="" required="" placeholder="Denmark" />
              </li>
              <li class="form-list__row">
                <label>Phone</label> <br />
                <input
                  type="tel"
                  name=""
                  required=""
                  placeholder="+4568384727"
                />
              </li>
              <li class="form-list__row">
                <label>Password</label> <br />
                <input
                  type="password"
                  name=""
                  required=""
                  placeholder="*********"
                />
              </li>

              <li>
                <button type="submit" class="button">SIGN UP</button>
              </li>
            </ul>
          </form>
        </div>
        <!-- END: .modal__content -->
      </div>
      <!-- END: .modal__container -->
    </div>
    <!-- END: .modal -->
  </body>
</html>
